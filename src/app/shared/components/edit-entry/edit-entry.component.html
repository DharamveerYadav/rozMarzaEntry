<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Current value</ion-label>
      <ion-input [value]="oldValue"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">New value</ion-label>
      <ion-input type="number" [(ngModel)]="newValue" placeholder="Enter Input"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button shape="round" (click)="dismissPopOver()">
    <ion-icon name="save"></ion-icon>
  </ion-button>
  <ion-button *ngIf="isDeletableEntry" color="danger" shape="round" (click)="deletePopOver()">
    <ion-icon name="trash"></ion-icon>
  </ion-button>
  <ion-button shape="round" (click)="cancelPopOver()" color="secondary"> X</ion-button>
</ion-content>
