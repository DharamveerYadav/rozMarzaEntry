<ion-header>
  <ion-toolbar>
    <ion-title>Enter Today Milk Entry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Rate</ion-label>

  <ion-button shape="round">1.5 litr</ion-button>
</ion-content>
