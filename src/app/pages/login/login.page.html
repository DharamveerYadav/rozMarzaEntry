<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">User Name</ion-label>
    <ion-input [(ngModel)]="userName" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  <ion-button fill="solid" expend="block" color="dark" (click)="login()">Login</ion-button>
  <a  routerLink="/registration" routerDirection="forward"> Sign Up</a>
</ion-content>
