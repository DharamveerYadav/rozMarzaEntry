<ion-content>
    <ion-list>
      <ion-item>
        <ion-label>New Entry</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Day</ion-label>
        <ion-input type="number" [(ngModel)]="day" placeholder="Enter Input"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Quantity</ion-label>
        <ion-input type="number" [(ngModel)]="quantity" placeholder="Enter Input"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button shape="round" (click)="dismissPopOver()"> Save</ion-button>
    <ion-button shape="round" (click)="cancelPopOver()"> Cancel</ion-button>
  </ion-content>
